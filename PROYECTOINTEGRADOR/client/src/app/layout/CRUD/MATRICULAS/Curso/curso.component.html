<div class="row">
   <h1 class="cell-12 text-right">
      Curso
   </h1>
</div>
<div class="row">
   <div class="cell-12">
      <div class="toolbar">
         <button class="tool-button primary" title="Actualizar" (click)="goToPage(currentPage)"><i
               class="fas fa-sync"></i></button>
         <button class="tool-button success ml-2" title="Nuevo" (click)="newCurso()"><i
               class="fas fa-file"></i></button>
         <button class="tool-button warning" title="Editar" (click)="editCurso()"><i class="fas fa-edit"></i></button>
         <button class="tool-button alert ml-2" title="Eliminar" (click)="deleteCurso()"><i
               class="fas fa-trash"></i></button>
      </div>
   </div>
</div>
<div class="row">
   <div class="cell-12">
      <table class="table row-hover mt-2">
         <thead>
            <tr>
               <th>Seleccionado</th>
               <th>curso_code</th>
               <th>nombre_curso</th>
               <th>aforo</th>
               <th>fecha_inicio</th>
               <th>fecha_fin</th>
               <th>id_modalidad</th>
               <th>id_nivel</th>
               <th>id_horario</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let curso of cursos" (click)="selectCurso(curso)">
               <td class="text-right"><span *ngIf="cursoSelected === curso" class="far fa-hand-point-right"></span></td>
               <td>{{curso.curso_code}}</td>
               <td>{{curso.nombre_curso}}</td>
               <td>{{curso.aforo}}</td>
               <td>{{curso.fecha_inicio}}</td>
               <td>{{curso.fecha_fin}}</td>
               <td>{{curso.id_modalidad}}</td>
               <td>{{curso.id_nivel}}</td>
               <td>{{curso.id_horario}}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
<div class="row">
   <div class="cell-12">
      <div class="toolbar">
         <button type="button" class="button light" *ngIf="currentPage === 1" title="Primera Página"
            disabled>Primera</button>
         <button type="button" class="button light" *ngIf="currentPage !== 1" title="Primera Página"
            (click)="goToPage(1)">Primera</button>
         <button type="button" class="button light" *ngIf="currentPage > 1" title="Página Anterior"
            (click)="goToPage((currentPage * 1) - 1)">{{(currentPage * 1) - 1}}</button>
         <button type="button" class="button primary" title="Página Actual">{{currentPage}}</button>
         <button type="button" class="button light" *ngIf="currentPage < lastPage" title="Página Siguiente"
            (click)="goToPage((currentPage * 1) + 1)">{{(currentPage * 1) + 1}}</button>
         <button type="button" class="button light" *ngIf="currentPage !== lastPage" title="Última Página"
            (click)="goToPage(lastPage)">Última</button>
         <button type="button" class="button light" *ngIf="currentPage === lastPage" title="Última Página"
            disabled>Última</button>
         <button type="button" class="button success ml-2" title="Ir a la Página"
            (click)="goToPage(goToPageNumber.value)">Ir a</button>
         <input type="number" min="{{1}}" max="{{lastPage}}" placeholder="Ir a la Página" #goToPageNumber>
      </div>
   </div>
</div>
<div class="row" *ngIf="showDialog">
   <div class="cell-12 mt-5">
      <div class="window" data-role="window" data-icon="<span class='mif-pencil'></span>" data-title="Datos:"
         data-btn-close="false" data-btn-min="false" data-btn-max="false" data-width="800" data-shadow="true"
         data-place="top-center" data-resizable="false" data-draggable="false">
         <div class="window-content m-2">
            <div class="container">
               <div class="row">
                  <div class="cell-12">
                     <div class="form-group row">
                        <label for="curso_code">curso_code</label>
                        <input type="text" id="curso_code" name="curso_code" placeholder="cursoCode"
                           [(ngModel)]="cursoSelected.curso_code">
                     </div>
                     <div class="form-group row">
                        <label for="nombre_curso">nombre_curso</label>
                        <input type="text" id="nombre_curso" name="nombre_curso" placeholder="nombreCurso"
                           [(ngModel)]="cursoSelected.nombre_curso">
                     </div>
                     <div class="form-group row">
                        <label for="aforo">aforo</label>
                        <input type="number" id="aforo" name="aforo" placeholder="aforo"
                           [(ngModel)]="cursoSelected.aforo">
                     </div>
                     <div class="form-group row">
                        <label for="fecha_inicio">fecha_inicio</label>
                        <input type="text" id="fecha_inicio" name="fecha_inicio" placeholder="fechaInicio"
                           [(ngModel)]="cursoSelected.fecha_inicio">
                     </div>
                     <div class="form-group row">
                        <label for="fecha_fin">fecha_fin</label>
                        <input type="text" id="fecha_fin" name="fecha_fin" placeholder="fechaFin"
                           [(ngModel)]="cursoSelected.fecha_fin">
                     </div>
                     <div class="form-group row">
                        <label for="id_modalidad">id_modalidad</label>
                        <input type="number" id="id_modalidad" name="id_modalidad" placeholder="idModalidad"
                           [(ngModel)]="cursoSelected.id_modalidad">
                     </div>
                     <div class="form-group row">
                        <label for="id_nivel">id_nivel</label>
                        <input type="number" id="id_nivel" name="id_nivel" placeholder="idNivel"
                           [(ngModel)]="cursoSelected.id_nivel">
                     </div>
                     <div class="form-group row">
                        <label for="id_horario">id_horario</label>
                        <input type="number" id="id_horario" name="id_horario" placeholder="idHorario"
                           [(ngModel)]="cursoSelected.id_horario">
                     </div>
                     <div class="form-group row">
                        <label for="curso_id">Curso</label>
                        <select id="modalidad_id" name="modalidad_id" [(ngModel)]="cursoSelected.modalidad_id">
                           <option value="0" selected>Seleccione...</option>
                           <option *ngFor="let modalidad of modalidades" value={{modalidad.id}}>
                              {{modalidad.id}}
                           </option>
                        </select>
                     </div>
                     <div class="form-group row">
                        <label for="curso_id">Curso</label>
                        <select id="nivel_id" name="nivel_id" [(ngModel)]="cursoSelected.nivel_id">
                           <option value="0" selected>Seleccione...</option>
                           <option *ngFor="let nivel of niveles" value={{nivel.id}}>
                              {{nivel.id}}
                           </option>
                        </select>
                     </div>
                     <div class="form-group row">
                        <label for="curso_id">Curso</label>
                        <select id="horario_id" name="horario_id" [(ngModel)]="cursoSelected.horario_id">
                           <option value="0" selected>Seleccione...</option>
                           <option *ngFor="let horario of horarios" value={{horario.id}}>
                              {{horario.id}}
                           </option>
                        </select>
                     </div>
                  </div>
               </div>
               <div class="row mt-2">
                  <div class="cell text-center">
                     <button type="button" class="button success" (click)="saveDialogResult()">Guardar</button>
                     <button type="button" class="button alert" (click)="cancelDialogResult()">Cancelar</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
