<div class="row">
   <h1 class="cell-12 text-right">
      Matricula
   </h1>
</div>
<div class="row">
   <div class="cell-12">
      <div class="toolbar">
         <button class="tool-button primary" title="Actualizar" (click)="goToPage(currentPage)"><i
               class="fas fa-sync"></i></button>
         <button class="tool-button success ml-2" title="Nuevo" (click)="newMatricula()"><i
               class="fas fa-file"></i></button>
         <button class="tool-button warning" title="Editar" (click)="editMatricula()"><i
               class="fas fa-edit"></i></button>
         <button class="tool-button alert ml-2" title="Eliminar" (click)="deleteMatricula()"><i
               class="fas fa-trash"></i></button>

      </div>
   </div>
</div>
<div class="row">
   <div class="cell-12">
      <table class="table row-hover mt-2">
         <thead>
            <tr>
               <th>Seleccionado</th>
               <th>resultado</th>
               <th>nota</th>
               <th>observaciones</th>
               <th>nivelAcademico</th>
               <th>idPersona</th>
               <th>idCurso</th>
               <th>idEstado</th>
            </tr>
         </thead>
         <tbody>
            <tr *ngFor="let matricula of matriculas" (click)="selectMatricula(matricula)">
               <td class="text-right"><span *ngIf="matriculaSelected === matricula"
                     class="far fa-hand-point-right"></span></td>
               <td>{{matricula.resultado}}</td>
               <td>{{matricula.nota}}</td>
               <td>{{matricula.observaciones}}</td>
               <td>{{matricula.nivelAcademico}}</td>
               <td>{{matricula.idPersona}}</td>
               <td>{{matricula.idCurso}}</td>
               <td>{{matricula.idEstado}}</td>
            </tr>
         </tbody>
      </table>
   </div>
</div>
<div class="row">
   <div class="cell-12">
      <div class="toolbar">
         <button type="button" class="button light" *ngIf="currentPage === 1" title="Primera Página"
            disabled>Primera</button>
         <button type="button" class="button light" *ngIf="currentPage !== 1" title="Primera Página"
            (click)="goToPage(1)">Primera</button>
         <button type="button" class="button light" *ngIf="currentPage > 1" title="Página Anterior"
            (click)="goToPage((currentPage * 1) - 1)">{{(currentPage * 1) - 1}}</button>
         <button type="button" class="button primary" title="Página Actual">{{currentPage}}</button>
         <button type="button" class="button light" *ngIf="currentPage < lastPage" title="Página Siguiente"
            (click)="goToPage((currentPage * 1) + 1)">{{(currentPage * 1) + 1}}</button>
         <button type="button" class="button light" *ngIf="currentPage !== lastPage" title="Última Página"
            (click)="goToPage(lastPage)">Última</button>
         <button type="button" class="button light" *ngIf="currentPage === lastPage" title="Última Página"
            disabled>Última</button>
         <button type="button" class="button success ml-2" title="Ir a la Página"
            (click)="goToPage(goToPageNumber.value)">Ir a</button>
         <input type="number" min="{{1}}" max="{{lastPage}}" placeholder="Ir a la Página" #goToPageNumber>
      </div>
   </div>
</div>
<div class="row" *ngIf="showDialog">
   <div class="cell-12 mt-5">
      <div class="window" data-role="window" data-icon="<span class='mif-pencil'></span>" data-title="Datos:"
         data-btn-close="false" data-btn-min="false" data-btn-max="false" data-width="800" data-shadow="true"
         data-place="top-center" data-resizable="false" data-draggable="false">
         <div class="window-content m-2">
            <div class="container">
               <div class="row">
                  <div class="cell-12">
                     <div class="form-group row">
                        <label for="resultado">resultado</label>
                        <input type="text" id="resultado" name="resultado" placeholder="resultado"
                           [(ngModel)]="matriculaSelected.resultado">
                     </div>
                     <div class="form-group row">
                        <label for="nota">nota</label>
                        <input type="number" id="nota" name="nota" placeholder="nota"
                           [(ngModel)]="matriculaSelected.nota">
                     </div>
                     <div class="form-group row">
                        <label for="observaciones">observaciones</label>
                        <input type="text" id="observaciones" name="observaciones" placeholder="observaciones"
                           [(ngModel)]="matriculaSelected.observaciones">
                     </div>
                     <div class="form-group row">
                        <label for="nivel_academico">nivel_academico</label>
                        <input type="text" id="nivelAcademico" name="nivel_academico" placeholder="nivelAcademico"
                           [(ngModel)]="matriculaSelected.nivel_academico">
                     </div>
                     <div class="form-group row">
                        <label for="idPersona">id_persona</label>
                        <input type="number" id="idPersona" name="id_persona" placeholder="idPersona"
                           [(ngModel)]="matriculaSelected.idPersona">
                     </div>
                     <div class="form-group row">
                        <label for="idCurso">id_curso</label>
                        <input type="number" id="idCurso" name="idCurso" placeholder="idCurso"
                           [(ngModel)]="matriculaSelected.id_curso">
                     </div>
                     <div class="form-group row">
                        <label for="id_estado">id_estado</label>
                        <input type="number" id="idEstado" name="id_estado" placeholder="idEstado"
                           [(ngModel)]="matriculaSelected.idEstado">
                     </div>
                     <div class="form-group row">
                        <label for="matricula_id">Matricula</label>
                        <select id="curso_id" name="curso_id" [(ngModel)]="matriculaSelected.curso_id">
                           <option value="0" selected>Seleccione...</option>
                           <option *ngFor="let curso of cursos" value={{curso.id}}>
                              {{curso.id}}
                           </option>
                        </select>
                     </div>
                     <div class="form-group row">
                        <label for="matricula_id">Matricula</label>
                        <select id="persona_id" name="persona_id" [(ngModel)]="matriculaSelected.persona_id">
                           <option value="0" selected>Seleccione...</option>
                           <option *ngFor="let persona of personas" value={{persona.id}}>
                              {{persona.id}}
                           </option>
                        </select>
                     </div>
                     <div class="form-group row">
                        <label for="matricula_id">Matricula</label>
                        <select id="estado_id" name="estado_id" [(ngModel)]="matriculaSelected.estado_id">
                           <option value="0" selected>Seleccione...</option>
                           <option *ngFor="let estado of estados" value={{estado.id}}>
                              {{estado.id}}
                           </option>
                        </select>
                     </div>
                  </div>
               </div>
               <div class="row mt-2">
                  <div class="cell text-center">
                     <button type="button" class="button success" (click)="saveDialogResult()">Guardar</button>
                     <button type="button" class="button alert" (click)="cancelDialogResult()">Cancelar</button>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
